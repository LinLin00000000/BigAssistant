<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>BigAssistant</title>
    <link rel="icon" href="BigAssistant.ico">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <style type="text/css">
        body {
            background-image: linear-gradient(to right, rgba(255, 180, 180, 0), rgba(255, 180, 180, 0.2), rgba(255, 180, 180, 0));
        }

        .centerPanel {
            margin-top: 20px;
            text-align: center;
        }

        .IFade {
            display: none;
        }

        .jumbotron {
            margin-top: 20px;
        }

    </style>
</head>
<body>
<div class="container">

    <div id="connectionTest" class="jumbotron IFade">
        <h5>APIKey, SecretKey and TemplateSign</h5>
        <textarea id="client" class="form-control" style="height: 100px"></textarea>
        <div class="centerPanel">
            <button id="testStart" type="button" class="btn btn-lg btn-block btn-outline-secondary">Test</button>
        </div>
        <div id="testResult" class="container" style="margin-top: 20px"></div>
    </div>

    <div id="input" class="jumbotron IFade">
        <h5>Data</h5>
        <textarea id="member" class="form-control" style="height: 100px"></textarea>
        <div class="row">
            <div class="col centerPanel">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="resetFlag">
                    <label class="custom-control-label" for="resetFlag">Reset</label>
                </div>
            </div>
            <div class="col centerPanel">
                <button id="load" type="button" class="btn btn-outline-secondary">Load</button>
            </div>
        </div>

        <input type="file" id="select" accept="image/jpeg, image/jpg, image/png, image/bmp" hidden>
        <div class="row" style="margin-top: 40px">
            <div class="col centerPanel">
                <p class="text-center">Number of files selected: <b id="fileCount">0</b></p>
             </div>
            <div class="col centerPanel">
                <button type="button" class="btn btn-outline-secondary"
                        onclick="$('#select').click()">
                    Select
                </button>
            </div>
        </div>

        <div style="margin-top: 60px; text-align: center">
            <button id="run" type="button" class="btn btn-lg btn-block btn-outline-secondary">Run</button>
        </div>
        <div id="runMessage" class="container" style="margin-top: 20px"></div>
    </div>

    <div id="output" class="jumbotron IFade">
        <div style="text-align: center">
            <button id="copy" type="button" class="btn btn-block btn-outline-secondary">Copy</button>
        </div>
        <table class="table table-striped table-hover" style="text-align: center">
            <thead>
            <tr>
                <th>Name</th>
                <th>Today</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody id="dataTable">
            </tbody>
        </table>
    </div>

</div>

<footer class="IFade" style="padding-top: 120px; text-align: center">
    <p>Design, Code, & Graphics: 风吟丶凛凛</p>
    <p>Copyright © 2019 <b>LinLin</b> All Rights Reserved.</p>
</footer>

<script src="https://cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/babel-polyfill/7.6.0/polyfill.min.js"></script>
<script src="JavaScript.js"></script>
</body>
</html>
